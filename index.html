<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Asientos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Distribución de Asientos</h1>

    <!-- Contenedor de asientos -->
    <div class="seat-sections">
        <!-- Sección A -->
        <div class="seat-container" id="sectionA">
            <h2>Sección A</h2>
        </div>

        <!-- Sección B -->
        <div class="seat-container" id="sectionB">
            <h2>Sección B</h2>
        </div>

        <!-- Sección C -->
        <div class="seat-container" id="sectionC">
            <h2>Sección C</h2>
        </div>
    </div>
    
    <!-- Modal VIP -->
    <div id="vipModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Acceso VIP</h2>
            <input type="password" id="adminPassword" placeholder="Introduce la clave de administrador">
            <button id="adminLogin">Entrar</button>
        </div>
    </div>

    <!-- Confirmación de selección -->
    <div>
        <button id="confirmButton">Confirmar Selección</button>
        <p>Asientos seleccionados: <span id="selectedSeats"></span></p>
        <button id="vipButton">Acceso VIP</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
