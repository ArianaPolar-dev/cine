<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asientos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botón VIP para acceder a la página de administración -->
    <button id="vipButton">VIP</button>

    <!-- Modal para ingresar la clave de administrador -->
    <div id="vipModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Acceso de Administrador</h2>
            <input type="password" id="adminPassword" placeholder="Ingrese la clave">
            <button id="adminLogin">Entrar</button>
        </div>
    </div>

    <!-- Mapa de asientos para usuarios -->
    <div id="seatMap" class="seat-map"></div>
    <button id="confirmButton">Confirmar Selección</button>
    <p>Asientos seleccionados: <span id="selectedSeats"></span></p>

    <!-- Enlace al archivo JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
