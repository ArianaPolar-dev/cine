<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asientos - Cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Asientos - Cine</h1>
        <div id="seatLegend">
            <div><span class="seat available"></span> Disponible</div>
            <div><span class="seat selected"></span> Seleccionado</div>
            <div><span class="seat taken"></span> Ocupado</div>
        </div>
        <div class="screen">PANTALLA</div>
        <div class="seat-map" id="seatMap"></div>
        <button id="confirmButton">Confirmar Selección</button>
        <h2>Asientos Seleccionados: <span id="selectedSeats"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
